<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>


  <ion-segment scrollable mode="md"
                          (ionChange)= "cambiaCategoria( $event)">
    <ion-segment-button mode="md"
                        *ngFor="let categoria of categorias" value="{{categoria}}">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>


  </ion-segment>
</ion-header>



<ion-content color="dark" >

 <app-noticias [noticias]="noticias"></app-noticias>

</ion-content>
